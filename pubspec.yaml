name: magedsofttest
description: magdsoft mobile application test for flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  shared_preferences: ^2.0.15
  conditional_builder_null_safety: ^0.0.6
  flutter_localizations:

    sdk: flutter
  flutter_translate: ^4.0.2
  fluttertoast: ^8.0.9
  sizer: ^2.0.15
  flutter_svg_provider: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/i18n/

  fonts:
    - family: cairo
      fonts:
        - asset: assets/fonts/Cairo-VariableFont_wght.ttf
